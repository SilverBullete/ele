<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body onload="checkPayPhone()">

<div class=".container-fluid" align="center">
    <h1 style="margin-top:3%;color:#463f39;font-size:45px;font-family:Sans-serif">饿了么红包充值</h1>
    <div class="highlight border border-secondary" style="padding:1rem;">
        <div align="left">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="pay" role="tabpanel" aria-labelledby="pay-tab"
                     style="padding-top:1rem;" align="center">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">&nbsp;&nbsp;QQ&nbsp;&nbsp;</span>
                            </div>
                            <input oninput="checkPayPhone()" class="form-control" type="text" placeholder="请输入要充值的QQ号"
                                   name="payPhone" id="payPhone"
                                   style="background-color: white; color: rgb(108, 117, 125);">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">&nbsp;&nbsp;金额&nbsp;&nbsp;</span>
                            </div>
                            <select class="form-control" id="priceOption">
                                <option value="1">1元&nbsp;&nbsp;&nbsp;&nbsp;10点/元</option>
                                <option value="5">5元&nbsp;&nbsp;&nbsp;&nbsp;24点/元</option>
                                <option value="10">10元&nbsp;&nbsp;30点/元</option>
                            </select>
                        </div>
                        <div class="radio" align="center">
                            <div>
                                <label>
                                    <input type="radio" name="demo1" id="demo1-alipay" value="option1" checked=""> 支付宝支付
                                    <input type="radio" name="demo1" id="demo1-weixin" value="option2">微信支付
                                </label>
                            </div>
                            <div class="btn-group btn-group-toggle right" data-toggle="buttons">
                                <button disabled="" type="button" id="demoBtn2" class="btn btn-secondary "
                                        onclick="checkBalance()" style="margin-right:1px;">余额查询
                                </button>
                                <button disabled="" type="button" id="demoBtn1" class="btn btn-danger ">提交订单</button>
                            </div>
                            <div style="padding-top:0.5rem;" align="center">
                                <a><font color="#dd3444">请勿大量充值<br>充值后请自行查询余额<br>如果有问题请立刻联系群主<br>充值到账后不以任何理由退款</font></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery,Popper JS,Bootstrap JS -->
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.js"></script>


</body>
</html>
